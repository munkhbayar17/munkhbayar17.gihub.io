<!DOCTYPE html>
<head>
	<title>Keia</title>
</head>
<body>
Keia
<button onclick="close();">Close iFrame</button>
<script type="text/javascript">
	window.onload = function {
		var parent = window.parent;
		alert(parent);
		console.log(parent);
		
		if(parent) {
			var frame = parent.document.getElementById('hostedFrame');
			alert(frame);
			console.log(frame);
			if(frame) {
				frame.parentNode.removeChild(parent.document.getElementById('hostedFrame'));
			}
		}
	}
	
	function close() {
		window.parent.closeFrame();
	}
</script>
</body>
</html>
